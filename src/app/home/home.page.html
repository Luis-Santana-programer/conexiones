<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let user of users">
    <!-- {{user.first_name}} -->
    <ion-grid fixed>
      <ion-row>
        <ion-col size="2">
          <ion-avatar>
            <img [src]="user.avatar" />
          </ion-avatar>
        </ion-col>
        <ion-col size="8">
          {{user.first_name}} {{user.last_name}}
          <br/>
          <span>{{ user.email }}</span>
        </ion-col>
        <ion-col size="2">
          {{user.id}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-content>
